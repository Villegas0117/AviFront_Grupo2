<div class="container">
    <div style="text-align: center;margin: 10%;"><h1>Lista de Conjuntos Semanales</h1></div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef>Conjunto</th>
          <td mat-cell *matCellDef="let element">{{ element.id_Conjunto}}</td>
        </ng-container>
  
        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef>usuario</th>
          <td mat-cell *matCellDef="let element">{{ element.id_usuario.username }}</td>
        </ng-container>
  
        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef>Fecha creacion</th>
          <td mat-cell *matCellDef="let element">{{ element.fechaCreacion }}</td>
        </ng-container>

        <ng-container matColumnDef="c5">
          <th mat-header-cell *matHeaderCellDef>dia de la semana</th>
          <td mat-cell *matCellDef="let element">{{ element.diaDeSemana }}</td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element" (click)="eliminar(element.id)">
            <mat-icon style="color:#eb0a21">delete</mat-icon>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let element" [routerLink]="['ediciones',element.id]">
            <mat-icon style="color:#eb0a21">edit</mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <br>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
