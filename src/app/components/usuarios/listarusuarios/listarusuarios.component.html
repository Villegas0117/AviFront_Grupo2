<div>
      <div>
          <h1></h1>
      </div>
      <div>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  
  
              <!--- Note that these columns can be defined in any order.
             
                 The actual rendered columns are set as a property on the row definition" -->
  
  
  
              <!-- Position Column -->
  
              <ng-container matColumnDef="c1">
  
                  <th mat-header-cell *matHeaderCellDef>  id </th>
  
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  
              </ng-container>
  
              <ng-container matColumnDef="c2">
  
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
  
                  <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  
              </ng-container>
              <ng-container matColumnDef="c3">
  
                  <th mat-header-cell *matHeaderCellDef> Mail </th>
  
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  
              </ng-container>
              <ng-container matColumnDef="c4">
  
                  <th mat-header-cell *matHeaderCellDef> Fecha de Creacion </th>
  
                  <td mat-cell *matCellDef="let element"> {{element.fecha_registro | date:'dd MMMM yyyy'}} </td>
  
              </ng-container>
              <ng-container matColumnDef="c5">
  
                  <th mat-header-cell *matHeaderCellDef> Fecha de Modificacion </th>
  
                  <td mat-cell *matCellDef="let element"> {{element.fecha_modificacion | date:'dd MMMM yyyy'}} </td>
  
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          </table>
      </div>
  </div>
